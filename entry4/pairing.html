<script>
    window.onscroll = function () {
        var myDiv = document.querySelector('.header');
        var navbar = document.querySelectorAll('.navbar a span');
        var rootStyle = document.documentElement.style;
        if (window.pageYOffset > 50) {
            myDiv.style.background = '#151515';
            navbar.forEach(item => {
                item.style.setProperty('color', '#F3F1EE', 'important');
            });
            rootStyle.setProperty('--navbar-before-bg', '#F3F1EE');
        } else {
            myDiv.style.background = '';
            navbar.forEach(item => {
                item.style.setProperty('color', '#151515', 'important');
            });
            rootStyle.setProperty('--navbar-before-bg', '#151515');
        }
    };

    function revealOnScroll() {
        var elements = document.querySelectorAll('.img-fade');
        var windowHeight = window.innerHeight;
        var offset = 250;
        for (var i = 0; i < elements.length; i++) {
            var elementTop = elements[i].getBoundingClientRect().top;
            var elementBottom = elements[i].getBoundingClientRect().bottom;

            // Check if element is in the viewport
            if (elementTop < windowHeight && elementBottom - offset >= 0) {
                // Element is in the viewport
                elements[i].style.opacity = 1;
                elements[i].style.transform = "translateY(0)";
            } else {
                // Element is not in the viewport
                elements[i].style.opacity = 0;
                elements[i].style.transform = "translateY(70px)";
            }
        }
    }

    window.addEventListener('scroll', revealOnScroll);

</script>
